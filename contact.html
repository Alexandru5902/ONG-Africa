                <input type="text" id="subiect" name="Subject" placeholder="Organization name">

            <div class="form-group">
                <input type="tel" class="phone"  id="lastName" name="Phone" placeholder="Phone number*" required>
            </div>

            <div class="form-group margin40">
              <textarea name="Message" id="massage" placeholder="Your Message*" required></textarea>
            </div>

            <input type="hidden" name="_next" value="http://127.0.0.1:5500/contact-submited.html">    
            <input type="hidden" name="_captcha" value="false">
